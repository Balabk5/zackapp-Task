<div class="table-wrapper p-6">
  <p-table
    #dt2
    [value]="products"
    [paginator]="true"
    dataKey="id"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]"
    [globalFilterFields]="['title']"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
  <ng-template pTemplate="caption">
    <div class=" flex ">
        <p-button (onClick)="navToAddProduct()" icon="pi pi-plus"></p-button>
    
    <p-iconfield iconPosition="left" class="ml-auto">
        <p-inputicon>
            <i class="pi pi-search"></i>
        </p-inputicon>
        <input
        pInputText
        type="text"
        (input)="dt2.filterGlobal(getInputSearchValue($event), 'contains')"

        placeholder="Search keyword"
        />
    </p-iconfield>
    </div>
</ng-template>
    <ng-template #header>
      <tr>
        <th>Code</th>

        <th>Image</th>
        <th>Name</th>
        <th>Category</th>
      </tr>
      <tr>
        <th>
       
        </th>
        <th>
          
        </th>
        <th>
            <p-columnFilter
                type="text"
                field="title"
                placeholder="Search by name"
                ariaLabel="Filter Name"
            ></p-columnFilter>
        </th>
        <th>
            <p-columnFilter
                type="text"
                field="category"
                placeholder="Search by Category"
                ariaLabel="Filter Name"
            ></p-columnFilter>
        </th>
      </tr>
    </ng-template>
    <ng-template #body let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td><img class="h-full w-16" [src]="product.image" alt="" /></td>
        <td>{{ product.title }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.category }}</td>
        <td>
            <p-button icon="pi pi-pencil" severity="secondary" size="small" ></p-button>
            <p-button icon="pi pi-trash" severity="danger" size="small"  ></p-button>
        </td>
        
      </tr>
    </ng-template>
  </p-table>
</div>
