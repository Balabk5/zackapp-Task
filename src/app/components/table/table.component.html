<div class="table-wrapper p-6">
  <p-table
    #dt2
    [value]="products"
    [paginator]="true"
    dataKey="id"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]"
    [globalFilterFields]="['title']"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
  <ng-template pTemplate="caption">
    <div class=" flex ">
        <p-button (onClick)="navToAddProduct()" icon="pi pi-plus"></p-button>
    
    <p-iconfield iconPosition="left" class="ml-auto">
        <p-inputicon>
            <i class="pi pi-search"></i>
        </p-inputicon>
        <input
        pInputText
        type="text"
        (input)="dt2.filterGlobal(getInputSearchValue($event), 'contains')"

        placeholder="Search keyword"
        />
    </p-iconfield>
    </div>
</ng-template>
    <ng-template #header>
      <tr>
        <th >Code </th>

        <th>Image</th>
        <th pSortableColumn="title" >Name <p-sortIcon field="title" /></th>
        <th pSortableColumn="category">Category <p-sortIcon field="category" /></th>
        <th>Action</th>
      </tr>
      <tr>
        <th>
       
        </th>
        <th>
          
        </th>
        <th>
            <p-columnFilter
                type="text"
                field="title"
                placeholder="Search by name"
                ariaLabel="Filter Name"
            ></p-columnFilter>
        </th>
        <th>
            <p-columnFilter
                type="text"
                field="category"
                placeholder="Search by Category"
                ariaLabel="Filter Name"
            ></p-columnFilter>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template #body let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td><img class="h-full w-10" [src]="product.image" alt="" /></td>
        <td>{{ product.title }}</td>
        <td>{{ product.category }}</td>
        
        <td>
            <p-button (onClick)="editRow(product)" icon="pi pi-pencil" severity="secondary" size="small" ></p-button>
            <p-button (onClick)="deleteRow(product)" icon="pi pi-trash" severity="danger" size="small"  ></p-button>
        </td>
        
      </tr>
    </ng-template>
  </p-table>
</div>
<p-confirmDialog>
    <ng-template #message let-message>
        <div class="flex flex-col items-center w-full gap-4 border-b border-surface-200 dark:border-surface-700">
            <i [ngClass]="message.icon" class="!text-6xl text-primary-500"></i>
            <p>{{ message.message }}</p>
        </div>
    </ng-template>
</p-confirmDialog>
